<div class="container">
  <h3 class="text-center" style="margin:15px">ProfileSettings </h3>
  <div class="col-sm-2"></div>
  <div class="card formTextbox">
      <label for="email" style="margin:25px"><strong>Change Password</strong></label>
      <form class="form-inline" action="/action_page.php" style="margin:15px" >
        <div class="form-group col-sm-5">
          <input type="email" class="form-control formTextbox"  placeholder="Current Password" style="width:100%">
        </div>
        <div class="form-group col-sm-5">
          <input type="password" class="form-control formTextbox"   placeholder="New Password" style="width:100%">
        </div>
        <button type="submit" class="btn btn-danger" style="color:whitesmoke">SAVE</button>
      </form>
      <br>
     
      <label for="email" style="margin:15px"><strong>Change POC EmailID</strong></label>
      <form class="form-inline" action="/action_page.php" style="margin:15px" #f="ngForm" >
        <div class="form-group col-sm-5">
          <input type="email" class="form-control formTextbox" name="oldPOC1"  placeholder="Old Poc1 EmailID" [(ngModel)]="OldPoc1" style="width:100%">
        </div>
        <div class="form-group col-sm-5">
          <input type="email" class="form-control formTextbox" name="newPOC1"   placeholder="New Poc1 EmailID" [(ngModel)]="NewPoc1" style="width:100%">
        </div>
        <button type="submit" class="btn btn-warning" id="poc1" (click)="Profilesetting1($event)" style="color:whitesmoke">Request</button>
      </form>
      <br>
     

      <form class="form-inline" action="/action_page.php" style="margin:15px" #f="ngForm" >
        <div class="form-group col-sm-5">
          <input type="email" class="form-control formTextbox" name="oldPOC2"  placeholder="Old Poc2 EmailID" [(ngModel)]="OldPoc2" style="width:100%">
        </div>
        <div class="form-group col-sm-5">
          <input type="email" class="form-control formTextbox" name="newPOC2"  placeholder="New Poc2 EmailID" [(ngModel)]="NewPoc2" style="width:100%">
        </div>
        <button type="submit" class="btn btn-warning" id="poc2" (click)="Profilesetting2($event)" style="color:whitesmoke">Request</button>
      </form>
      <br>
     

      <label for="email" style="margin:15px"><strong>Change POC ContactNumber</strong></label>
      <form class="form-inline" action="/action_page.php" style="margin:15px" #f="ngForm" >
        <div class="form-group col-sm-5">
          <input type="number" class="form-control formTextbox" name="oldPOCnum" id="email" [(ngModel)]="OldPocnum" placeholder="Current ContactNumber" style="width:100%">
        </div>
        <div class="form-group col-sm-5">
          <input type="number" class="form-control formTextbox" name="oldPOCnum" id="pwd" [(ngModel)]="NewPocnum"  placeholder="New ContactNumber" style="width:100%">
        </div>
        <button type="submit" class="btn btn-warning" id="pocnum" (click)="Profilesetting3($event)" style="color:whitesmoke">Request</button>
      </form>
      <br>
      <br>

      </div>
